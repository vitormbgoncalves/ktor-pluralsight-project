ktor {
    development = true
    deployment {
        port = 8081
        port = ${?PORT}
    }
    application {
        modules = [ com.github.vitormbgoncalves.todolist.restapi.ApplicationKt.module ]
    }
}

jwt {
    jwkIssuer = "http://localhost:8180/auth/realms/Ktor"
    jwksURL = "http://localhost:8180/auth/realms/Ktor/protocol/openid-connect/certs"
    jwkRealm = "ktor"
    audience = "account"
}